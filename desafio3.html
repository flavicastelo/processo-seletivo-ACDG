                <h1>DESAFIO 03</h1>
                <p class="descricao-desafio">Dado um numero de balas e uma quantidade de dragões, sabendo que o herói precisa de 2 balas para ser derrotar cada dragão, retorna o numero de balas que restou, a quantidade de dragões que foram abatidos e se o herói irá sobreviver. </p>
                <input type="number" name="balas" id="balas" placeholder="Digite o número de balas"><br>
                <input type="number" name="dragoes" id="dragoes" placeholder="Digite o número de dragoes"><br>
                <input type="button" value="enviar" onclick="matarDragoes()">   
                <div id="res"></div>   

                <script> 
                    

                    function matarDragoes() {
                        var balas = window.document.getElementById('balas');
                        var dragoes = window.document.getElementById('dragoes');

                        var nBalas = Number(balas.value);
                        var nDragoes = Number(dragoes.value);
                        var balasRes = nBalas - (nDragoes*2)
                        if (nBalas >= nDragoes * 2){
                            
                            res.innerHTML = `Restaram ${balasRes} balas <br> Foram abatidos ${nDragoes} dragões <br>O herói sobreviveu!`;                            
                        } else 
                        res.innerHTML = `Faltaram ${Math.abs(balasRes)} balas <br> Foram abatidos ${parseInt(nBalas/2)} dragões <br>O herói Não sobreviveu!`; 
                    }
                    // matarDragoes(balas, dragoes);
