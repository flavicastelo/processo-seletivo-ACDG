                <h1>DESAFIO 02</h1>
                <p class="descricao-desafio">Dado uma entrada de uma string, inverte essa string.</p>
                <input type="text" name="string_entrada" id="string_entrada" placeholder="Digite uma palavra">
                <input type="button" value="enviar" onclick="inverteString()">   
                <div id="res"></div>

            </div>
        </section>

    </main>

    <script>        
                      
        function inverteString() {
            var string_entrada = window.document.getElementById('string_entrada');
            var str_entrada = String(string_entrada.value);
            
            var string_invertida = "";
            for (let i = str_entrada.length - 1; i >= 0; i--) {
                string_invertida += str_entrada[i];
            }
            
            res.innerHTML = `Entrada: ${str_entrada}<br>  Saída: ${string_invertida}`;                     
        }        

    </script>
