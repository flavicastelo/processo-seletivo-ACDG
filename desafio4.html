                <h1>DESAFIO 04</h1>
                <p class="descricao-desafio">Calcula a média, dado as notas da primeira e segunda avaliação e retorna se foi aprovado ou não, e se precisará fazer a terceira prova e qual nota deverá tirar na avaliação final.</p>
                <input type="number" name="nota1" id="nota1" placeholder="Digite a 1ª nota"><br>
                <input type="number" name="nota2" id="nota2" placeholder="Digite a 2ª nota"><br>
                <input type="button" value="enviar" onclick="calcularMedia()">   
                <div id="res"></div>   
               
                <script> 
                                    
                    function calcularMedia(){
                        var nota1 = window.document.getElementById('nota1');
                        var n1 = Number(nota1.value);
                        var nota2 = window.document.getElementById('nota2');
                        var n2 = Number(nota2.value);

                        var media_regular = (n1 + n2) / 2;

                        if ( media_regular > 8 ){
                            res.innerHTML = `Sua média foi: ${media_regular}. Você já está aprovado, não precisa fazer a Avaliação Final (AF)!<br>`;
                        } else if ( media_regular >= 4 && media_regular < 8){
                            let AF = (5*2)-media_regular;
                            res.innerHTML = (`Sua média foi: ${media_regular}. Você precisará fazer a Avaliação Final e precisará tirar no mínimo ${AF}`);
                        } else 
                        res.innerHTML = (`Sua média foi: ${media_regular}. Você está reprovado!`);
                        
                    }
                </script>
