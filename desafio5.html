                <h1>DESAFIO 05</h1>
                <p class="descricao-desafio">Dado um conjunto de números, retorna o inverso de cada um. Cada positivo torna-se negativo, e os negativos tornam-se positivos.</p>
                <p class="sub-descricao">OBS: Entre com os valores separados por vírgula como no exemplo.</p>
                <input type="text" id="array_original" placeholder="Ex: 1,2,3,4,5">
                <input type="button" value="enviar" onclick="inverteNumeros()">   
                <div id="res"></div>  
               
                <script>                     
                    function inverteNumeros(){
                        //pega os valores digitados
                        var array_original = window.document.getElementById('array_original').value;
                         //converte em array de numeros
                        var array_num = JSON.parse("[" + array_original + "]");                                           
                        
                        var array_invertido=[];
                        
                        for (let i = 0; i<= array_num.length - 1; i++) {
                            array_invertido[i] = array_num[i] * (-1);
                        }
                        
                        res.innerHTML = (`array original: [${array_num}] <br>array invertido: [${array_invertido}]`);                       
                    }
                </script>
