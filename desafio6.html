                <h1>DESAFIO 06</h1>
                <p class="descricao-desafio">Dado a entrada de dois vetores, soma cada valor de um com o valor do outro.</p>
                <p class="sub-descricao">OBS: Entre com dois Arrays do mesmo tamanho e com os valores separados por vírgula, como no exemplo.</p>
                <input type="text" id="primeiro_array" placeholder="Ex: 1,2,3,4,5">
                <input type="text" id="segundo_array" placeholder="Ex: 1,2,3,4,5"><br>
                <input type="button" value="enviar" onclick="somaArray()">   
                <div id="res"></div> 

                <script>                      
                    function somaArray(){
                        //pega os valores do primeiro array
                        var primeiro_array = window.document.getElementById('primeiro_array').value;
                         //converte em array de numeros
                        var primeiro_int = JSON.parse("[" + primeiro_array + "]");
                         //pega os valores do segundo array
                         var segundo_array = window.document.getElementById('segundo_array').value;
                         //converte em array de numeros
                        var segundo_int = JSON.parse("[" + segundo_array + "]");

                        var arraySoma = [];
                        for (let i = 0; i<= primeiro_int.length - 1; i++) {
                            arraySoma[i] = primeiro_int[i] + segundo_int[i];
                        }

                        res.innerHTML = (`a soma: [${primeiro_int}] + [${segundo_int}] = [${arraySoma}]`);                        
                    }                   
                </script>
